<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            text-align: left;
        }

        input[type=text], select, input[type=number] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
    </style>
</head>
<body>

<h2>Order Form</h2>

<div class="container">
  <form action="/submit_order" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="telephone">Telephone:</label>
    <input type="text" id="telephone" name="telephone" required>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>

    <hr>

    <table>
      <tr>
        <th>Product Name</th>
        <th>Product Number</th>
        <th>Price (R)</th>
        <th>Quantity</th>
      </tr>
      <tr>
        <td>EconoBox</td>
        <td>1</td>
        <td>5</td>
        <td><input type="number" name="quantity_econo" value="0" min="0"></td>
      </tr>
      <tr>
        <td>Standard Box</td>
        <td>2</td>
        <td>10</td>
        <td><input type="number" name="quantity_standard" value="0" min="0"></td>
      </tr>
      <tr>
        <td>Premium Box</td>
        <td>3</td>
        <td>15</td>
        <td><input type="number" name="quantity_premium" value="0" min="0"></td>
      </tr>
      <tr>
        <td>Deluxe Box</td>
        <td>4</td>
        <td>20</td>
        <td><input type="number" name="quantity_deluxe" value="0" min="0"></td>
      </tr>
      <tr>
        <td>Super Deluxe Box</td>
        <td>5</td>
        <td>30</td>
        <td><input type="number" name="quantity_super_deluxe" value="0" min="0"></td>
      </tr>
    </table>

    <hr>

    <label for="card_type">Credit Card Type:</label>
    <select id="card_type" name="card_type">
      <option value="visa">Visa</option>
      <option value="mastercard">MasterCard</option>
      <option value="amex">American Express</option>
    </select>

    <label for="card_number">Card Number:</label>
    <input type="text" id="card_number" name="card_number" required>

    <label for="expiry_date">Expiry Date:</label>
    <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YYYY" required>

    <hr>

    <label for="billing_address">Billing Address:</label>
    <input type="text" id="billing_address" name="billing_address" required>

    <label for="delivery_address">Delivery Address:</label>
    <input type="text" id="delivery_address" name="delivery_address">

    <input type="submit" value="Submit Order">
  </form>
</div>

</body>
</html>
